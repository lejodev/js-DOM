<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <h1>DOM Practice</h1>
    <h2>cick to change color</h2>
    <div id="box"><span>Click Me!</span></div>
    <h2>click to add or delete box</h2>

    <button id="addBtn" class="btn btn-primary" type="submit">ADD</button>
    <button id="deleteBtn" class="btn btn-primary" type="submit">DELETE</button>

    <div id="square-container"></div>

    <h2>Form (Objects)</h2>
    <form id="userForm">
        <label><input type="text" id="name" placeholder="Name" required></label>
        <label><input type="number" id="personId" placeholder="id" required></label>
        <label><input type="text" id="residence" placeholder="Residence" required></label>
        <label><input type="text" id="hobby" placeholder='Hobby' required></label>
        <label><input type="text" id="work" placeholder="Work" required></label>
        <div class="buttons">
            <!-- Pending to cards -->
            <input type="button" id="formSendBtn" class="btn btn-primary" value="SEND">
            <input type="button" id="searchBtn" class="btn btn-primary" value="SEARCH">
            <input type="button" id="formSendBtn" class="btn btn-primary" value="DELETE">
        </div>
    </form>

    <h2>Mouse Over</h2>
    <div class="mouseOverContainer">
        <div class="mouseOver-box myBox"></div>
        <div class="displayCount">
            <h2>Counter</h2>
            <p class="mouseOverCounter"></p>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
